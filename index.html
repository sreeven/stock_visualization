    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stock Visualization</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    </head>

        <script type="text/javascript" src="stock.json"></script>

        <!-- <script type="text/javascript" src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script> -->

        <body>
            <div class="container">
                <div class="row">
                  <div class="col-md-12 jumbotron text-center">
                    <h1>S&P 500 Stocks</h1>
                    <p>Use the interactive charts below to explore the dataset</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">

                    <div class="panel panel-primary">
                      <div id="stock-data" class="panel-body"></div>
                    </div>
                  </div>
                  </div>
                  <div class="col-md-5">
                    <div id="gauge"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div id="bar"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                  <div style= "position:absolute; top:-55px; right:20px; width:600px; height:600px;">
                    <canvas id="cv_values"></canvas>  
                    <!-- <div id="pie-chart"></div> -->
                    <canvas id="myChart" width="200" height="200"></canvas>

                  </div>              
             </div>

             <form>
              <div class="form-group">
                <ul class="list-group" id="filters">
                  <li class="filter list-group-item">
                    <label for="date">Enter a Ticker Symbol</label>
                    <input class="form-control" id="stock-to-filter" type="text" placeholder="AAPL">
                  </li>
                  <button id="filter-btn" type="button" class="btn btn-default">Search Ticker</button>
                </ul>
              </div>
            </form>

                  <div class="col-md-10">
                    <div id="table-area">

                      <table id="ufo-table" class="table table-striped">
                        <thead>
                          <tr>
                            <th class="table-head">Object ID</th>
                            <th class="table-head">Symbol</th>
                            <th class="table-head">Security</th>
                            <th class="table-head">Sector</th>
                            <th class="table-head">Sub-Industry</th>
                            <th class="table-head">Open</th>
                            <th class="table-head">Low</th>
                            <th class="table-head">Close</th>
                            <th class="table-head">High</th>
                            <th class="table-head">Beta</th>
                            <th class="table-head">forwardPE</th>
                            <th class="table-head">Average Volume</th>
                            <th class="table-head">Market Cap</th>
                            <th class="table-head">Trailing PE</th>
                            <th class="table-head">Dividend Yield</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
